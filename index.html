<!DOCTYPE html>
<html lang="pt-BR">

<body class="w-screen h-screen bg-zinc-50 dark:bg-zinc-900 antialiased flex">

    <button type="button" class="aside-menu absolute top-8 right-4 size-6 cursor-pointer text-black dark:text-zinc-100 hover:scale-105 transition-all outline-none border-0 group-[.collapsed]:hidden">

      <i data-lucide="menu"></i>

    <img src="./assets/ods-logo.png" alt="ODS Logo" class="w-32 h-auto opacity-100 transition-opacity duration-300 delay-300 group-[.collapsed]:opacity-0 group-[.collapsed]:delay-0 group-[.collapsed]:duration-0 pointer-events-none" />
    <div class="mt-16 group-[.collapsed]:mt-4 flex flex-col items-center gap-4 w-[80%]">
      <a href="#" class="inline-flex justify-center items-center gap-1 font-semibold w-full group-[.collapsed]:w-10 group-[.collapsed]:border-0 py-1.5 rounded-lg hover:bg-sky-700/70 hover:text-white dark:text-zinc-100 transition-colors">

        <p class="text-base group-[.collapsed]:hidden">Início</p>
      </a>
    </div>
  </aside>
  <nav class="bg-white w-full h-20 flex items-center justify-between px-8 select-none dark:bg-zinc-800">
    <img src="./assets/ods-logo-compacted.png" alt="Logo ODS" class="size-11 pointer-events-none">
    <div class="w-80 h-11 inline-flex bg-default-grey rounded-2xl px-4 justify-center items-center gap-1">
      <input type="text" placeholder="O que você procura?" class="flex-1 outline-none">
      <i data-lucide="search" class="size-6 transition-all hover:scale-110 hover:cursor-pointer"></i>
    </div>
    <div class="w-24 h-11 inline-flex bg-default-grey rounded-2xl px-4 items-center justify-between">
      <i data-lucide="sun" id="light-mode" class="size-6 cursor-pointer transition hover:text-yellow-500"></i>
      <i data-lucide="moon" id="dark-mode" class="size-6 cursor-pointer transition hover:text-indigo-600"></i>
    </div>
  </nav>
